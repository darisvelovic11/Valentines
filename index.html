<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specijalno pitanje ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
        }

        h1 { color: #d32f2f; font-size: 2rem; }

        .buttons { display: flex; gap: 20px; align-items: center; justify-content: center; margin-top: 20px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        #yesBtn { background-color: #4caf50; color: white; z-index: 1000; }
        #noBtn { background-color: #f44336; color: white; position: relative; }

        .hidden { display: none !important; }

        /* Kontejner za video - prilagoƒëen za Shorts (vertikalni format) */
        .video-container {
            margin-top: 20px;
            width: 315px;
            height: 560px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: black;
        }

        #celebration {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="question-container">
        <h1>Will u be my Valentine Djina? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">DA</button>
            <button id="noBtn">NE</button>
        </div>
    </div>

    <div id="celebration" class="hidden">
        <h1>Volim te!‚ù§Ô∏è</h1>       
        
        <div class="video-container">
            <iframe width="315" height="560" 
                src="https://www.youtube.com/embed/OphyfPesO3c?autoplay=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('question-container');
        const celebration = document.getElementById('celebration');

        let yesScale = 1;

        // "NE" dugme be≈æi i poveƒáava "DA"
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        // Klik na "DA"
        yesBtn.addEventListener('click', () => {
            questionContainer.classList.add('hidden');
            celebration.classList.remove('hidden');
            document.body.style.backgroundColor = '#ffcdd2';
            document.body.style.overflowY = 'auto'; // Dozvoljava skrolovanje da se vidi ceo video

            // Ispaljivanje konfeta! üéâ
            var end = Date.now() + (5 * 1000);
            var colors = ['#ff0000', '#ff69b4', '#ffffff'];

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        });
    </script>
</body>
</html>
